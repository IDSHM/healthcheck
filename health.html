<html lang="en">

    <title>HealthCheck</title>

<body>
<div class="container">
    <div class="box1">
        <h1>BMI Calculator</h1>

        <div class="box1a">
            <form>
               &nbsp; Age:<br>
               <input type="text" placeholder=" Enter Your Age"><br><br>
                &nbsp; Height(in foots and inches):<br>
                <input type="text" height="500px" placeholder=" Enter Your Height in foots and inches.."><br>
                <br>
                &nbsp;
                Weight(in kgs):<br>
                <input type="text" placeholder=" Enter Your Weight in kgs..">
                <br><br>
                <input type="submit" value="Submit">


            </form>
        </div>
    </div>

    <div class="box2">
        <h1>Water Comsumption Checker</h1>
        
        <div>
            <form>
                &nbsp;
                Number of Glasses:<br>
                <input type="text" placeholder=" Enter No. of Glasses ">
                <br><br>
                <input type="submit" value="Submit">


            </form>
        </div>

    </div>
</div>
